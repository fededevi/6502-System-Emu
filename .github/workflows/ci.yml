name: CI Tests

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        cmake --build .
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Verify Test Programs
      run: |
        cd test_programs
        ./verify_tests.sh
    
    - name: Build Test Runner
      run: |
        ./build_test_runner.sh
    
    - name: Run Binary Test Programs
      run: |
        ./test_runner
    
    - name: Test Summary
      if: always()
      run: echo "Test execution completed"
